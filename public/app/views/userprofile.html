<md-content class="md-padding doc-content" ng-controller="userCtrl" data-ng-init="getUser()">
    <md-card class= "profCard">
      <span class="md-display-2" id="headerText"><strong>{{user.username | uppercase}}'S PROFILE</strong></span>
      <form ng-submit="updateProfile(user)">
        <div id="profForm" layout="column">
          <strong>Username:</strong>
          <md-input-container md-no-float>
            <input ng-model="user.username" type="text" placeholder="{{user.username}}">
          </md-input-container>
          <strong>First Name:</strong>
          <md-input-container md-no-float>
            <input ng-model="user.name.first" type="text" placeholder="{{user.name.first}}">
          </md-input-container>
          <strong>Last Name:</strong>
          <md-input-container md-no-float>
            <input ng-model="user.name.last" type="text" placeholder="{{user.name.last}}">
          </md-input-container>
          <strong>E-mail:</strong>
          <md-input-container md-no-float>
            <input ng-model="user.email" type="text" placeholder="{{user.email}}">
          </md-input-container>
          <div layout="row">
            <md-button id="createtooltip" type="submit" ng-click="updateProfile(user)" class="md-fab left" aria-label="Save Details">
              <i class="fa fa-floppy-o"></i>
              <md-tooltip md-visible="demo.showTooltip">
                Save Details
              </md-tooltip>
            </md-button>
            <md-button id="createtooltip" type="submit" ng-click="showConfirmDelete($event, user._id)" class="md-fab left" aria-label="Delete Account">
              <i class="fa fa-trash-o"></i>
              <md-tooltip md-visible="demo.showTooltip">
                Delete Account
              </md-tooltip>
            </md-button>
          </div>
      </div>
    </form>
  </md-card>
</md-content>
